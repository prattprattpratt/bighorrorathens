<!doctype html>
<html>
    <head>
        <style>
            body {
                height: 100%;
                width: 100%;
                overflow: hidden;
                margin: 0;
            }
            #animation {
                background: black;
                width: 100vw;
                height: 100vh;
                animation: fade-out 5s;
                animation-fill-mode: forwards;
            }
            #video {
                position: absolute;
                top: 0;
                width: 100%;
                height: auto;
                animation: fade-in 5s;
            }
            .middle-line-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .middle-line {
                height: 100%;
                transform: skewX(-45deg);
                position: absolute;
            }
            .white-line {
                background: white;
                width: 600px;
                z-index: 21;
                animation: white-line-height 2s cubic-bezier(.7, 0, .2, 1);
            }
            .yellow-line {
                background: #feff00;
                z-index: 1;
                animation: yellow-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .pink-line {
                background: #ff00ff;
                z-index: 2;
                animation: pink-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .turquoise-line {
                background: #00ffff;
                z-index: 3;
                animation: turquoise-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .black-line {
                background: #000;
                z-index: 4;
                animation: black-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .logo-container {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 22;
            }
            .logo {
                width: 75px;
            }

            @keyframes fade-out {
                0% { opacity: 1; }
                80% { opacity: 1; }
                100% { opacity: 0; }
            }
            @keyframes fade-in {
                0% { opacity: 0; }
                80% { opacity: 0; }
                100% { opacity: 1; }
            }
            @keyframes white-line-height {
                0% { height: 0; }
                100% { height: 100%; }
            }
            @keyframes colored-line-width {
                0% { padding: 300px; }
                100% { padding: 100%; }
            }
            @keyframes yellow-line-width {
                0% { padding: 0; }
                49.99% { padding: 0; }
                50% { padding: 300px; }
                63.33% { padding: 100%; z-index: 1; }
                63.34% { padding: 300px; z-index: 5; }
                76.66% { padding: 100%; z-index: 5; }
                76.67% { padding: 300px; z-index: 9; }
                90% { padding: 100%; z-index: 9; }
            }
            @keyframes pink-line-width {
                0% { padding: 0; }
                53.32% { padding: 0; }
                53.33% { padding: 300px; }
                66.66% { padding: 100%; z-index: 2; }
                66.67% { padding: 300px; z-index: 6; }
                79.99% { padding: 100%; z-index: 6; }
                80% { padding: 300px; z-index: 10; }
                93.33% { padding: 100%; z-index: 10; }
            }
            @keyframes turquoise-line-width {
                0% { padding: 0; }
                56.66% { padding: 0; }
                56.67% { padding: 300px; }
                69.99% { padding: 100%; z-index: 3; }
                70% { padding: 300px; z-index: 7; }
                83.33% { padding: 100%; z-index: 7; }
                83.34% { padding: 300px; z-index: 11; }
                96.66% { padding: 100%; z-index: 11; }
            }
            @keyframes black-line-width {
                0% { padding: 0; }
                59.99% { padding: 0; }
                60% { padding: 300px; }
                73.33% { padding: 100%; z-index: 4; }
                73.34% { padding: 300px; z-index: 8; }
                86.66% { padding: 100%; z-index: 8; }
                86.67% { padding: 300px; z-index: 12; }
                100% { padding: 100%; z-index: 12; }
            }
        </style>
    </head>
    <body>
        <div id="animation">
            <div class="middle-line-container">
                <div class="middle-line white-line"></div>
                <div class="middle-line yellow-line"></div>
                <div class="middle-line pink-line"></div>
                <div class="middle-line turquoise-line"></div>
                <div class="middle-line black-line"></div>
                <div class="logo-container">
                    <?xml version="1.0" encoding="UTF-8"?>
                    <svg class="logo" width="195px" height="367px" viewBox="0 0 195 367" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                                            points="173.5 47 195.41 84.95 173.5 47">
                                    <animate id="logo-top-phase-2"

                                    <animate id="logo-top-phase-3"
                                                dur="600ms"
                                                to="173.5 47 283.05 236.75 63.95 236.75"
                                                attributeName="points"
                                                fill="freeze"
                                                begin="shape.click"
                                    />
                                </polygon>
                                <!-- original triangle: 173.5 189 283.05 378.75 63.95 378.75 -->
                                <polygon id="logo-bottom-phase-1"

                                            points="63.95 378.75 107.77 378.75 63.95 378.75">
                                    <animate id="logo-bottom-phase-2"
                                                dur="600ms"
                                                to="63.95 378.75 283.05 378.75 63.95 378.75"
                                                attributeName="points"
                                                fill="freeze"
                                                begin="shape.click"
                                    />
                                    <animate id="logo-bottom-phase-3"
                                                dur="600ms"
                                                to="173.5 189 283.05 378.75 63.95 378.75"

                                                fill="freeze"

                                    />
                                </polygon>

                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <video id="video" autoplay muted loop>

        </video>

    <script>
        let animateLogo = () => {
            document.getElementById('logo-top-phase-1').animate([{transform: "translate(173.5px, 223.5px) rotate(-30deg) translate(-173.5px, -173.5px"}, {transform: "translate(173.5px, 173.5px) rotate(-30deg) translate(-173.5px, -173.5px"}], {duration: 800, fill: "both", easing: "ease-in-out"});
            document.getElementById('logo-bottom-phase-1').animate([{transform: "translate(173.5px, 265.5px) rotate(-30deg) translate(-173.5px, -315.5px)"}, {transform: "translate(173.5px, 315.5px) rotate(-30deg) translate(-173.5px, -315.5px)"}], {duration: 800, fill: "both", easing: "ease-in-out"});
            document.getElementById('BigHorrorAthensLogo').animate([{fill: "white"}, {fill: "black"}], {duration: 600, fill: "both", delay: 1200});
            document.getElementById('logo-top-phase-2').beginElement()
            document.getElementById('logo-bottom-phase-2').beginElement()
        }
        let animateLogo2 = () => {
            document.getElementById('logo-top-phase-3').beginElement()
            document.getElementById('logo-bottom-phase-3').beginElement()
        }
        let animatePromise = () => {
            let animateLogoPromise = new Promise(animateLogo);
            let animateLogoPromise2 = new Promise(setTimeout(animateLogo2, 400));
            console.log('animating promise');
            animateLogoPromise.then(animateLogoPromise2);

        setTimeout(animatePromise, 1200);

</html>
