<!doctype html>
<html>
    <head>
        <style>
            @font-face {
                font-family: SofiaPro;
                src: url(sofiapro-light-webfont.woff);
            }
            body {
                height: 100%;
                width: 100%;
                overflow: hidden;
                margin: 0;
                font-family: SofiaPro;
            }
            #animation {
                position: absolute;
                background: black;
                width: 100vw;
                height: 100vh;
                animation: fade-out 5s;
                animation-fill-mode: forwards;
            }
            .middle-line-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .middle-line {
                height: 100%;
                transform: skewX(-45deg);
                position: absolute;
            }
            .white-line {
                background: white;
                width: 600px;
                z-index: 21;
                animation: white-line-height 2s cubic-bezier(.7, 0, .2, 1);
            }
            .yellow-line {
                background: #feff00;
                z-index: 1;
                animation: yellow-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .pink-line {
                background: #ff00ff;
                z-index: 2;
                animation: pink-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .turquoise-line {
                background: #00ffff;
                z-index: 3;
                animation: turquoise-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .black-line {
                background: #000;
                z-index: 4;
                animation: black-line-width 4s cubic-bezier(1, 0.01, 0.34, 1.01);
            }
            .logo-container {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                z-index: 22;
            }
            .logo {
                width: 75px;
                animation: fade-out 5s, logo-to-top-right 6s;
                animation-fill-mode: forwards;
                align-self: center;
                margin: 3rem auto;
            }
            .hero-container {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                animation: fade-in 6s;
                animation-fill-mode: forwards;
            }
            .hero {
                margin-right: 15rem;
            }
            .coming-soon {
                display: flex;
            }
            .coming-soon-line {
                width: 60px;
                border-bottom: solid 1px black;
            }
            .coming-soon-text {
                font-size: 0.7rem;
                margin-left: 1rem;
                text-shadow: 0.8px 0 black;
                letter-spacing: 0.6px;
            }
            .hero-text {
                text-shadow: 2px 0px, 3px 0px, 4px 0px, 4.5px 0px black;
                letter-spacing: 3px;
                font-size: 1.5rem;
                line-height: 3.2rem;
                margin: 2rem 0;
            }
            .hero-text h1.hero-text-line, .hero-text h1.hero-text-line2 {
                margin: 0;
                overflow: hidden;
                transition: all 0.5s;
                box-sizing: border-box;

            }
            .hero-text h1.hero-text-line {
                padding-bottom: 61px;
                margin-bottom: -11px;
                height: 51px;
                animation: hero-text-line-height 10s infinite;
                animation-delay: 6s;
            }
            .hero-text h1.hero-text-line2 {
                padding-bottom: 0;
                margin-bottom: 0px;
                height: 0;
                animation: hero-text-line2-height 10s infinite;
                animation-delay: 6s;
            }
            .select-works-link {
                position: relative;
                font-size: 0.7rem;
                color: inherit;
                text-decoration: none;
                text-shadow: 0.7px 0 black;
                letter-spacing: 1.4px;
            }
            .select-works-link::after {
                position: absolute;
                width: 100%;
                bottom: -12px;
                left: 0;
                height: 3px;
                background: black;
                content: '';
            }
            .hero-text-author {
                position: absolute;
                right: 10px;
                bottom: 10px;
            }
            .underline-line {
                position: absolute;
                width: 100%;
                bottom: -12px;
                left: 0;
                transform: rotate(180deg);
                transform-origin: bottom;
            }
            .turquoise-underline {
                background: #00ffff;
                z-index: 1;
            }
            .select-works-link:hover .turquoise-underline {
                animation: turquoise-underline-height 1s infinite;
            }
            .pink-underline {
                background: #ff00ff;
                z-index: 2;
            }
            .select-works-link:hover .pink-underline {
                animation: pink-underline-height 1s infinite;
            }
            .yellow-underline {
                background: #feff00;
                z-index: 3;
            }
            .select-works-link:hover .yellow-underline {
                animation: yellow-underline-height 1s infinite;
            }
            .black-underline {
                background: black;
                z-index: 4;
            }
            .select-works-link:hover .black-underline {
                animation: black-underline-height 1s infinite;
            }

            @keyframes logo-to-top-right {
                83.33% { align-self: center; margin: 2rem auto; opacity: 1; }
                83.34% { align-self: flex-start; margin: 2rem; opacity: 0; }
                90% { align-self: flex-start; margin: 2rem; opacity: 0; height: 147px; }
                100% { align-self: flex-start; margin: 2rem; opacity: 1; height: 100px; }
            }
            @keyframes fade-out {
                0% { opacity: 1; }
                80% { opacity: 1; }
                100% { opacity: 0; display: none; }
            }
            @keyframes fade-in {
                0% { opacity: 0; }
                90% { opacity: 0; }
                100% { opacity: 1; z-index: 23; }
            }
            @keyframes white-line-height {
                0% { height: 0; }
                100% { height: 100%; }
            }
            @keyframes colored-line-width {
                0% { padding: 300px; }
                100% { padding: 100%; }
            }
            @keyframes yellow-line-width {
                0% { padding: 0; }
                49.99% { padding: 0; }
                50% { padding: 300px; }
                63.33% { padding: 100%; z-index: 1; }
                63.34% { padding: 300px; z-index: 5; }
                76.66% { padding: 100%; z-index: 5; }
                76.67% { padding: 300px; z-index: 9; }
                90% { padding: 100%; z-index: 9; }
            }
            @keyframes pink-line-width {
                0% { padding: 0; }
                53.32% { padding: 0; }
                53.33% { padding: 300px; }
                66.66% { padding: 100%; z-index: 2; }
                66.67% { padding: 300px; z-index: 6; }
                79.99% { padding: 100%; z-index: 6; }
                80% { padding: 300px; z-index: 10; }
                93.33% { padding: 100%; z-index: 10; }
            }
            @keyframes turquoise-line-width {
                0% { padding: 0; }
                56.66% { padding: 0; }
                56.67% { padding: 300px; }
                69.99% { padding: 100%; z-index: 3; }
                70% { padding: 300px; z-index: 7; }
                83.33% { padding: 100%; z-index: 7; }
                83.34% { padding: 300px; z-index: 11; }
                96.66% { padding: 100%; z-index: 11; }
            }
            @keyframes black-line-width {
                0% { padding: 0; }
                59.99% { padding: 0; }
                60% { padding: 300px; }
                73.33% { padding: 100%; z-index: 4; }
                73.34% { padding: 300px; z-index: 8; }
                86.66% { padding: 100%; z-index: 8; }
                86.67% { padding: 300px; z-index: 12; }
                100% { padding: 100%; z-index: 12; }
            }
            @keyframes turquoise-underline-height {
                0% { height: 0; }
                20% { height: 30px; }
                75% { height: 30px; }
                90% { height: 30px; }
                100% { height: 0; }
            }
            @keyframes pink-underline-height {
                0% { height: 0; }
                35% { height: 30px; }
                75% { height: 30px; }
                90% { height: 30px; }
                100% { height: 0; }
            }
            @keyframes yellow-underline-height {
                0% { height: 0; }
                50% { height: 30px; }
                75% { height: 30px; }
                90% { height: 30px; }
                100% { height: 0; }
            }
            @keyframes black-underline-height {
                0% { height: 0; }
                10% { height: 0; }
                65% { height: 30px; }
                75% { height: 30px; }
                90% { height: 30px; }
                100% { height: 0; }
            }
            @keyframes hero-text-line-height {
                0% { padding-bottom: 61px; height: 51px; margin-bottom: -11px; }
                34% { padding-bottom: 61px; height: 51px; margin-bottom: -11px; }
                40% { padding-bottom: 0; height: 0; margin-bottom: 0px; }
                94% { padding-bottom: 0; height: 0; margin-bottom: 0px; }
                100% { padding-bottom: 61px; height: 51px; margin-bottom: -11px; }
            }
            @keyframes hero-text-line2-height {
                0% { padding-bottom: 0; height: 0; margin-bottom: 0px; }
                34% { padding-bottom: 0; height: 0; margin-bottom: 0px; }
                40% { padding-bottom: 61px; height: 51px; margin-bottom: -11px; }
                94% { padding-bottom: 61px; height: 51px; margin-bottom: -11px; }
                100% { padding-bottom: 0; height: 0; margin-bottom: 0px; }
            }
        </style>
    </head>
    <body>

                <div class="middle-line turquoise-line"></div>

        </div>
        <div class="logo-container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
    <script>
        let animateLogo = () => {
            document.getElementById('logo-top-phase-1').animate([{transform: "translate(173.5px, 223.5px) rotate(-30deg) translate(-173.5px, -173.5px"}, {transform: "translate(173.5px, 173.5px) rotate(-30deg) translate(-173.5px, -173.5px"}], {duration: 800, fill: "both", easing: "ease-in-out"});
            document.getElementById('logo-bottom-phase-1').animate([{transform: "translate(173.5px, 265.5px) rotate(-30deg) translate(-173.5px, -315.5px)"}, {transform: "translate(173.5px, 315.5px) rotate(-30deg) translate(-173.5px, -315.5px)"}], {duration: 800, fill: "both", easing: "ease-in-out"});
            document.getElementById('BigHorrorAthensLogo').animate([{fill: "white"}, {fill: "black"}], {duration: 600, fill: "both", delay: 1200});
            document.getElementById('logo-top-phase-2').beginElement()
            document.getElementById('logo-bottom-phase-2').beginElement()
        }
        let animateLogo2 = () => {
            document.getElementById('logo-top-phase-3').beginElement()
            document.getElementById('logo-bottom-phase-3').beginElement()
        }
        let animatePromise = () => {
            let animateLogoPromise = new Promise(animateLogo);
            let animateLogoPromise2 = new Promise(setTimeout(animateLogo2, 400));
            console.log('animating promise');
            animateLogoPromise.then(animateLogoPromise2);
        }
        setTimeout(animatePromise, 1200);

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        let cubes = [];

        for (let i = -80; i < 80; i++) {
            var geometry = new THREE.Geometry();

            geometry.vertices = [
                new THREE.Vector3( 0, 0, 0 ),
                new THREE.Vector3( 0, 1, 0 ),
                new THREE.Vector3( 1, 1, 0 ),
                new THREE.Vector3( 1, 0, 0 ),
                new THREE.Vector3( 0.5, 0.5, 1 )
            ];

            geometry.faces = [
                new THREE.Face3( 0, 1, 2 ),
                new THREE.Face3( 0, 2, 3 ),
                new THREE.Face3( 1, 0, 4 ),
                new THREE.Face3( 2, 1, 4 ),
                new THREE.Face3( 3, 2, 4 ),
                new THREE.Face3( 0, 3, 4 )
            ];  

            var material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
            var cube = new THREE.Mesh( geometry, material );
            cube.position.set(Math.floor(Math.random() * (90 + 91)) - 90, Math.floor(Math.random() * (90 + 91)) - 90, Math.floor(Math.random() * (90 + 91)) - 90);
            scene.add( cube );
            cubes.push(cube);
        }

        scene.background = new THREE.Color( 0xffffff );

        camera.position.z = 105;

        let t = 0;
        var animate = function () {
            requestAnimationFrame( animate );

            const seconds = Math.round(Date.now() / 1000);
            const fiveSeconds = Math.round(seconds / 5);
            const up = fiveSeconds % 2 === 0;
            const fast = [0, 4].includes(seconds % 5);
            const medium = [1, 3].includes(seconds % 5);

            t++;
            scene.rotation.y += 0.006;

            cubes.forEach(function(cube) {
                const z = cube.position.z;
                const x = cube.position.x;
                cube.position.y += (up ? fast ? 0.1 : medium ? 0.05 : 0.02 : fast ? -0.1 : medium ? -.05 : -.02);
                cube.rotation.x += Math.random()*.1;
                cube.rotation.y += Math.random()*.1;
            });

            renderer.render( scene, camera );
        };

        animate();
    </script>
